<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<script src="jquery.min.js"></script>
		<script>
			$( document ).ready(function() {
			    loadChat();
				setInterval(loadChat, 2500);
			});

			function loadChat(){
				$.post('/', function(data){
					$( ".out" ).html( data );
				});
			}
		</script>
		<div class="out">
			This is Out Text
		</div>
	</body>
</html>
